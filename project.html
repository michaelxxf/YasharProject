<html class="fontawesome-i2svg-active fontawesome-i2svg-complete">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Load Tailwind CSS with Typography plugin ONCE -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>

    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .heading-font {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    
    <!-- Move tailwind.config INSIDE the single Tailwind script -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "yashar-red": "#FF0000",
                        "yashar-blue": "#0000FF",
                        "yashar-olive": "#808000",
                        "dark-gray": "#2D2D2D",
                        "war-red": "#FF0000",
                        "war-dark-red": "#A53D00",
                        "israel-blue": "#00afef",
                        "israel-light-blue": "#2EA3F2",
                        "military-green": "#808000",
                        "light-gray": "#F5F5F5"
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"]
                    }
                }
            }
        };
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    
    <!-- REMOVE this duplicate Tailwind load -->
    <!-- <script src="https://cdn.tailwindcss.com?plugins=typography"></script> -->

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap">
    <style>
        .highlighted-section {
            outline: 2px solid #3F20FB;
            background-color: rgba(63, 32, 251, 0.1);
        }

        .edit-button {
            position: absolute;
            z-index: 1000;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        html,
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Add this to scope Typography to specific containers only */
        .prose-scoped {
            /* This ensures Typography only affects content inside this class */
        }
    </style>
</head>

<body class="bg-gray-50">

    <!-- Universal Header -->
    <site-header></site-header>

    <!-- Main Content Area -->
    <section id="main-content-area" class="py-16 bg-gray-50">
        <div class="max-w-7xl mx-auto px-6">
            <div class="lg:grid lg:grid-cols-3 lg:gap-12">

                <!-- Project Column -->
                <div class="lg:col-span-2">

                    <!-- Dynamic Project List -->
                    <article id="main-project"
                        class="bg-white rounded-xl shadow-sm border border-gray-200 p-8 mb-8 page-content">
                        <h2 class="text-3xl font-bold heading-font text-dark-gray mb-6">Our Projects</h2>
                        <p class="text-gray-600 mb-6">
                            Explore our ongoing initiatives. Click a project to see full details.
                        </p>
                        <div id="project-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
                            <!-- Project cards injected here -->
                        </div>
                    </article>

                    <!-- Project details injected here -->
                    <div id="project-details" class=""></div>

                </div>

                <!-- Donation Sidebar -->
                <site-donation-form></site-donation-form>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <site-footer></site-footer>

    <script type="module" src="main.js"></script>

</body>

</html>
