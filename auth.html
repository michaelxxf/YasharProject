<html class="fontawesome-i2svg-active fontawesome-i2svg-complete">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YasharProject Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script>tailwind.config = {
            "theme": {
                "extend": {
                    "colors": {
                        "yashar-red": "#FF0000",
                        "yashar-blue": "#0000FF",
                        "yashar-olive": "#808000"
                    },
                    "fontFamily": {
                        "sans": [
                            "Inter",
                            "sans-serif"
                        ]
                    }
                }
            }
        };</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap">
    <style>
        .highlighted-section {
            outline: 2px solid #3F20FB;
            background-color: rgba(63, 32, 251, 0.1);
        }

        .edit-button {
            position: absolute;
            z-index: 1000;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        html,
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-gray-50">

    <!-- Login Page -->
    <div id="login-page"
        class="min-h-screen bg-gradient-to-br from-yashar-blue to-yashar-olive flex items-center justify-center p-4">
        <div id="login-card" class="bg-white rounded-lg shadow-2xl w-full max-w-md p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-yashar-red rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="text-white text-2xl" data-fa-i2svg="">
                        <svg class="svg-inline--fa fa-shield-heart"
                            aria-hidden="true" focusable="false" data-prefix="fas" data-icon="shield-heart" role="img"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                            <path fill="currentColor"
                                d="M269.4 2.9C265.2 1 260.7 0 256 0s-9.2 1-13.4 2.9L54.3 82.8c-22 9.3-38.4 31-38.3 57.2c.5 99.2 41.3 280.7 213.6 363.2c16.7 8 36.1 8 52.8 0C454.7 420.7 495.5 239.2 496 140c.1-26.2-16.3-47.9-38.3-57.2L269.4 2.9zM144 221.3c0-33.8 27.4-61.3 61.3-61.3c16.2 0 31.8 6.5 43.3 17.9l7.4 7.4 7.4-7.4c11.5-11.5 27.1-17.9 43.3-17.9c33.8 0 61.3 27.4 61.3 61.3c0 16.2-6.5 31.8-17.9 43.3l-82.7 82.7c-6.2 6.2-16.4 6.2-22.6 0l-82.7-82.7c-11.5-11.5-17.9-27.1-17.9-43.3z">
                            </path>
                        </svg>
                    </i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">YasharProject Admin</h1>
                <p class="text-gray-600 mt-2">Sign in to access the dashboard</p>
            </div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="email">Email Address</label>
                    <input type="email" id="email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yashar-blue focus:border-transparent"
                        placeholder="admin@yasharproject.org" aria-required="true" required="">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="password">Password</label>
                    <input type="password" id="password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yashar-blue focus:border-transparent"
                        placeholder="••••••••" aria-required="true" required="">
                </div>

                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-yashar-blue focus:ring-yashar-blue">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <span class="text-sm text-yashar-blue hover:underline cursor-pointer">Forgot password?</span>
                </div>

                <button type="submit"
                    class="w-full bg-yashar-red hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Need help? <span
                        class="text-yashar-blue hover:underline cursor-pointer">Contact Support</span></p>
            </div>
        </div>
    </div>

</body>
</html>
